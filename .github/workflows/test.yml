name: API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Server and Tests
      # Start server in background, wait for it, then run tests
      run: |
        npm run server &
        sleep 5
        npm test
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        # Add other env vars if needed
